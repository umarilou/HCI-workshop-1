    <a-scene background="color: #333333">

      	position="20 0 -25"

      	<a-plane
      	width="150"
      	height="150"
      	color="#bdb2ff"
      	rotation="-90 0 0"

      	>
      	</a-plane>
      </a-circle>

    </a-scene>
